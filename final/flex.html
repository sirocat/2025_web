<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex / position</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 500px; height:500px;
            border:5px solid gray;
            /* position: relative; */
            display: flex;
            justify-content: center;

        }
        p{width: 100px; height: 100px;}
        p:nth-child(1){background-color: #f00;}
        p:nth-child(2){background-color: #ff0;}
        p:nth-child(3){background-color: #0f0;}
    </style>
</head>
<body>
    <h1>포지션 position</h1>
    <h1>플랙스 flex</h1>
    <div>
        <p>box1</p>
        <p>box2</p>
        <p>box3</p>
    </div>
</body>
</html>
