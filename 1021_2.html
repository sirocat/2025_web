<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 780px; padding-top: 20px;
            border: 3px solid black;
        }
        #box1{
            float: left; margin-left: 20px;
            width: 200px; height: 100px; background-color: red;
        }
        #box2{
            float: left; margin: 0px 20px 20px 20px ; /*<--상우하좌 */
            width: 300px; height: 300px; background-color: yellow;
        }
        #box3{
            float: left; margin-right: 20px;
            width: 200px; height: 100px; background-color: blue;
        }
        #box4{
            clear: both; 
            height: 100px; background-color: green;
        }
    </style>

</head>
<body>
    <div id="wrap">
        <div id="box1">박스1</div>
        <div id="box2">박스2</div>
        <div id="box3">박스3</div>
        <div id="box4">박스4</div>
    </div>
</body>
</html>
