<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해피빈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header">
        <div class="container">
            <h1><img src="images/logo.jpg" alt="해피빈 로고" class="logo"></h1>

            <ul id="gnb">
                <li><a href="#">기부</a></li>
                <li><a href="#">펀딩</a></li>
                <li><a href="#">공감가게</a></li>
                <li><a href="#">가볼까</a></li>
                <li><a href="#">굿액션</a></li>
            </ul>

            <ul id="top">
                <li><img src="images/search.jpg" alt="검색" class="icon"></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </div>
    </div>

    <!-- 메인 배너 -->
    <div id="main-banner">
        <img src="images/main.jpg" alt="메인 배너 이미지">
    </div>

    <!-- 파트너 섹션 -->
    <div id="partners" class="container">
        <h2>행복을 나누는 파트너</h2>
        <div class="partner-list">
            <div class="partner"><img src="images/partner1.jpg" alt="파트너1"></div>
            <div class="partner"><img src="images/partner2.jpg" alt="파트너2"></div>
            <div class="partner"><img src="images/partner3.jpg" alt="파트너3"></div>
            <div class="partner"><img src="images/partner4.jpg" alt="파트너4"></div>
        </div>
    </div>

    <!-- 스토어 섹션 -->
    <div id="shop" class="container">
        <h2>공감가게 인기 상품</h2>
        <div class="shop-list">
            <div class="shop-item">
                <img src="images/shop1.jpg" alt="상품 1">
                <p>두부세트</p>
            </div>
            <div class="shop-item">
                <img src="images/shop2.jpg" alt="상품 2">
                <p>엽서세트</p>
            </div>
            <div class="shop-item">
                <img src="images/shop3.jpg" alt="상품 3">
                <p>친환경 비누</p>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div id="footer">
        <img src="images/footer.jpg" alt="푸터 이미지">
        <p>© 2025 HappyBean. All rights reserved.</p>
    </div>
</body>
</html>
